<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tournaments</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('https://source.unsplash.com/1600x900/?football,soccer') no-repeat center center/cover;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            max-width: 600px;
            margin: 50px auto;
            border-radius: 10px;
        }
        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            background: #27ae60;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            font-size: 18px;
        }
        a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
        }
        .btn {
            display: inline-block;
            background: #e74c3c;
            padding: 10px 20px;
            margin-top: 20px;
            border-radius: 5px;
            color: #fff;
            font-size: 18px;
            font-weight: bold;
            transition: 0.3s;
        }
        .btn:hover {
            background: #c0392b;
        }
        .logout-btn {
            background: #3498db;
        }
        .logout-btn:hover {
            background: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tournaments</h1>
        <ul>
            {% for tournament in tournaments %}
                <li>
                    <a href="{{ url_for('team_details', tournament_id=tournament.id) }}">
                        {{ tournament.name }}
                    </a>
                </li>
            {% endfor %}
        </ul>
        {% if session.get('role') != 'guest' %}
        <a href="{{ url_for('add_tournament') }}" class="btn">Add Tournament</a>
        {% endif %}
        <a href="{{ url_for('logout') }}" class="btn logout-btn">Logout</a>
    </div>
</body>
</html>
